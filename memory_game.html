<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/memory_game.css">
    <!-- Your page title-->
    <title>Memory Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/memory_game.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Memory Game</h1>
        </div>
        <div id="player-live-score">Wrong Guesses: 0</div>
        <ul id="deck"></ul>
        <div id="modal-container">
            <div id="modal">
                <span>Game Over</span>
                <span id="player-final-score"></span>
                <table id="table-score">
                    <thead>
                        <tr>
                            <th>Difficulty</th>
                            <th>Player's Name</th>
                            <th>Wrong Guesses</th>
                        </tr>
                    </thead>
                    <tbody id="players-record">

                    </tbody>
                </table>
                <input id="try-again-button" class="play-button" type="button" value="Try Again"/>
            </div>
        </div>
    </div>
    <div id="welcome-screen">
        <div class="customize-screen" id="start">
            <h1>Memory Game</h1>
                <label for="player-name">Your Name</label>
                <input name="player-name" id="player-name" type="text" placeholder="max 20 characters">
                <input id="play-game-button" class="play-button" type="button" value="play game" disabled>
        </div>
        <div class="customize-screen" id="difficulty">
            <input class="play-button difficulty-buttons" type="button" value="easy">
            <input class="play-button difficulty-buttons" type="button" value="medium">
            <input class="play-button difficulty-buttons" type="button" value="hard">
        </div>
        <div class="customize-screen" id="theme">
            <input id="narcos" class="play-button themes-buttons" type="button" value="Narcos">
            <input id="la-casa-de-papel" class="play-button themes-buttons" type="button" value="La Casa de Papel">
        </div>
    </div>
</body>

</html>
